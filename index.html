<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      <a id="nft" href="#">Equilibrium #3429</a>
      <!-- <h2 id="nft">Equilibrium #3429</h2> -->
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethTime">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="eth" />
          <h3 id="eth">0.041 ETH</h3>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="time" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="credit">
        <img src="./images/image-avatar.png" alt="" />
        <p>
          Creation of
        </p>
        <a href="#">Jules Wyvern</a>
      </div>
    </div>

    <footter class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AaronRaf</a>.
    </footer>
  </body>
</html>
